
<div class="box">
    <div class="center">
        <img id="img" src="../../assets/images/bnk.webp" alt="">
    </div>

    <h2>LOGIN</h2>
<h6>{{aim}}</h6>

    <form [formGroup]="loginForm">


        <div class="userbox">
             <input formControlName="acno"  type="text" id="acno1" name="acno" required="" ><!-- [placeholder]="account" -->
            <label>Account no</label>
        </div>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched"  style="color: red;">
            Invalid Account Number
        </div>

        <div class="userbox">
            <input formControlName="pswd"  type="password" id="pswd1" name="pswd" required="">
            <label>password</label>
        </div>
        <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched"  style="color: red;">
            Invalid Account Number
        </div>
        <a class="id" href="#">Forgot Password</a>

        <button  type="submit" (click)="login()" id="loginButton ">login</button> <br><br>


    </form>
    <br>

    <span class="loginlink">Don't have an account ?<a routerLink="register">Sign up</a>
