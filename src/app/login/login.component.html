
<div class="box">
    <div class="center">
        <img id="img" src="../../assets/images/bnk.webp" alt="">
    </div>

    <h2>LOGIN</h2>
<h6>{{aim}}</h6>
    <form>


        <div class="userbox">
             <input [(ngModel)]="acno"  type="text" id="acno1" name="acno" required="" ><!-- [placeholder]="account" -->
            <label>Account no</label>
        </div>
        <div class="userbox">
            <input [(ngModel)]="pswd"  type="password" id="pswd1" name="pswd" required="">
            <label>password</label>
        </div>
        <a class="id" href="#">Forgot Password</a>

        <button  type="button" (click)="login()" id="loginButton ">login</button> <br><br>


    </form>
    <br>

    <span class="loginlink">Don't have an account ?<a routerLink="register">Sign up</a>
